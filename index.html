  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b669ecf01c.js" crossorigin="anonymous"></script>
    <title>Dad Jokes</title>
    
  </head>
  <body> 

    <div class="container">

      <h3>Dad Jokes To Make You LOL!</h3>
      <div id="joke" class="joke">Joke goes here</div>

        <div class="align-right">
            <button id="jokeBtn" class="btn">Get Another Joke</button>
        </div>

        <div class="align-left">
            <form id="searchform">
            <input type="text" id="search" class="search" placeholder= "Search for a Joke ...">
            </form>
        </div>

        <div class="like">
            <i class="far fa-laugh icon" id= "likeIkon"></i> 
            <br>
            <input id = "likeCount" type="number" value="0">
        </div>
    
        <div class="dislike">
            <i class="far fa-frown-open icon" id= "disLikeIcon"></i>
            <br>
            <input id = "dislikeCount" type="number" value="0">
        </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
